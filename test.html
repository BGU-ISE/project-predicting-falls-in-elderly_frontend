<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current',
            {'packages': ['table', 'corechart']});

        google.setOnLoadCallback(drawSimpleDataTable);
        google.setOnLoadCallback(drawDryGenderDetailsSimpleChart);
        google.setOnLoadCallback(drawDryOwnerScoreSimpleChart);

        var jsonData = [
            {

            }
        ];




        function drawSimpleDataTable() {
            var tableData = new google.visualization.DataTable();
            tableData.addColumn('string', 'ConnectionID');
            tableData.addColumn('string', 'id');
            tableData.addColumn('number', 'Age');
            tableData.addColumn('number', 'Calculated_Age');
            tableData.addColumn('string', 'Gender');
            tableData.addColumn('string', 'OwnerID');
            tableData.addColumn('string', 'Owner_Score');
            tableData.addColumn('string', 'PropertyName');
            tableData.addColumn('string', 'DateMeasured');
            tableData.addColumn('number', 'MeasurementValue1');

            jsonData.forEach(function (row) {
                tableData.addRow([
                    row.ConnectionID,
                    row.id,
                    row.Age,
                    row.Calculated_Age,
                    row.Gender,
                    row.OwnerID,
                    row.Owner_Score,
                    row.PropertyName,
                    row.DateMeasured,
                    row.MeasurementValue1
                ]);
            });
            var simpleDataTable = new google.visualization.Table(document.getElementById('table_div'));
            simpleDataTable.draw(tableData, {showRowNumber: true, width: '80%', height: '80%'});
        }

        function drawDryGenderDetailsSimpleChart() {
            var tableData = new google.visualization.DataTable();
            tableData.addColumn('string', 'ConnectionID');
            tableData.addColumn('string', 'id');
            tableData.addColumn('number', 'Age');
            tableData.addColumn('number', 'Calculated_Age');
            tableData.addColumn('string', 'Gender');
            tableData.addColumn('string', 'OwnerID');
            tableData.addColumn('string', 'Owner_Score');
            tableData.addColumn('string', 'PropertyName');
            tableData.addColumn('string', 'DateMeasured');
            tableData.addColumn('number', 'MeasurementValue1');

            jsonData.forEach(function (row) {
                tableData.addRow([
                    row.ConnectionID,
                    row.id,
                    row.Age,
                    row.Calculated_Age,
                    row.Gender,
                    row.OwnerID,
                    row.Owner_Score,
                    row.PropertyName,
                    row.DateMeasured,
                    row.MeasurementValue1
                ]);
            });
            var data = google.visualization.arrayToDataTable([
                ['Gender', '%'],
                ['Male', 11],
                ['Female', 2]
            ]);

            var options = {
                title: 'Gender',
                is3D: true,
            };

            var drawDryDetailsSimpleChart = new google.visualization.PieChart(document.getElementById('gender_piechart_3d'));
            drawDryDetailsSimpleChart.draw(data, options);
        }

        function drawDryOwnerScoreSimpleChart() {
            var tableData = new google.visualization.DataTable();
            tableData.addColumn('string', 'ConnectionID');
            tableData.addColumn('string', 'id');
            tableData.addColumn('number', 'Age');
            tableData.addColumn('number', 'Calculated_Age');
            tableData.addColumn('string', 'Gender');
            tableData.addColumn('string', 'OwnerID');
            tableData.addColumn('string', 'Owner_Score');
            tableData.addColumn('string', 'PropertyName');
            tableData.addColumn('string', 'DateMeasured');
            tableData.addColumn('number', 'MeasurementValue1');

            jsonData.forEach(function (row) {
                tableData.addRow([
                    row.ConnectionID,
                    row.id,
                    row.Age,
                    row.Calculated_Age,
                    row.Gender,
                    row.OwnerID,
                    row.Owner_Score,
                    row.PropertyName,
                    row.DateMeasured,
                    row.MeasurementValue1
                ]);
            });
            var data = google.visualization.arrayToDataTable([
                ['Owner Score', '%'],
                ['None', 11],
                ['Good', 2],
                ['Outstanding', 2],
                ['Required improvement', 2]
            ]);

            var options = {
                title: 'Owner Score',
                is3D: true,
            };

            var drawDryOwnerScoreSimpleChart = new google.visualization.PieChart(document.getElementById('owner_score_piechart_3d'));
            drawDryOwnerScoreSimpleChart.draw(data, options);
        }

    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="gender_piechart_3d"></div>

</body>
</html>
