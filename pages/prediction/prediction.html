<div class="container" >
	<div class="row mt-4">
		<div class="col-sm-6">
			<aside id="card_main">
				<div class="card" style="opacity: 0.85">
					<article class="card-body">
						<h5 class="card-title text-center mb-4 mt-1">Please input the details below</h5>
						<form name="loginform">
							<div class="form-group input-group input-group-prepend">
								<select ng-model="method"  class="custom-select mb-0" required>
									<option value="" disabled selected>Method</option>
									<option value="1">Decision Tree</option>
									<option value="2">Naive Bayes</option>
									<option value="3">Neural Network</option>
									<option value="4">Random Forest</option>
									<option value="5">KNN</option>
								</select>
							</div>
							
							<div class="form-group input-group input-group-prepend" required>
								<select ng-model="predict"  class="custom-select mb-0">
									<option value="" disabled selected>Predictive output</option>
									<option value="1">Fall</option>
									<option value="2">Hospitalization</option>
									<option value="3">Death</option>
								</select>
							</div>	
							
							<div class="form-group input-group input-group-prepend" required>
								<select ng-model="period"  class="custom-select mb-2">
									<option value="" disabled selected>Period</option>
									<option value="1">7</option>
									<option value="2">21</option>
									<option value="3">30</option>
								</select>
							</div>	

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block" ng-click="show_graph()" href="#!graphsRA"> Predict </button>
							</div>

						</form>
					</article>
				</div> <!-- card.// -->
			</aside> <!-- col.// -->
		</div>

		<div class="col-sm-5">
			<aside id="card_main">
				<div class="card" style="opacity: 0.85">
					<article class="card-body">
						<h5 class="card-title text-center mb-4 mt-1">Please input the details below</h5>
						<form name="loginform">
							<div class="form-group input-group input-group-prepend">
								<select name="cars" class="custom-select mb-0">
									<option selected>Gender</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</div>
							
							<div class="form-group input-group input-group-prepend">
								<select name="cars" class="custom-select mb-0">
									<option selected>Age</option>
									<option value="1">50-60</option>
									<option value="2">60-70</option>
									<option value="3">70-80</option>
								</select>
							</div>	
							
							<div class="form-group input-group input-group-prepend">
								<select name="cars" class="custom-select mb-2">
									<option selected>Avg Weight (kg)</option>
									<option value="1">50-60</option>
									<option value="2">60-70</option>
									<option value="3">70-80</option>
								</select>
							</div>	

							<div class="form-group input-group input-group-prepend mb-3">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Fluids per week" type="text" ng-model="username" required>
							</div>

							<div class="form-group input-group input-group-prepend mb-3">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Food peer week" type="text" ng-model="username" required>
							</div>

							<div class="form-group input-group input-group-prepend mb-3">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Nutruional RA per week" type="text" ng-model="username" required>
							</div> 

							<div class="form-group input-group input-group-prepend mb-4">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Falls RA per week" type="text" ng-model="username" required>
							</div>

							

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block" ng-click="" disabled="true"> Predict </button>
							</div> <!-- form-group// -->
						</form>
					</article>
				</div> <!-- card.// -->
			</aside> <!-- col.// -->
		</div>
	</div> <!-- row.// -->	
</div> 


<!--container end.//-->
